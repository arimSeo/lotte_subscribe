{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>회원가입</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
{% endblock head %}

{% block content %}
<div class="form">
    <form action="{% url 'postuser' %}" method="POST">
        <div class="txt">회원가입</div>
        <hr>

        <div class="a"><label for="username">username</label><input type="text" name="username"></divc>
            <div class="a"><label for="password">password</label><input type="text" name="password"></div>
            <div class="a"><label for="name">name</label><input type="text" name="name"></div>
            <div class="a"><label for="phone_number">핸드폰</label><input type="text" name="phone_number"></div>
            <div class="a"><label for="address">주소</label><input type="text" name="address"
                    value="{{ address.roadFullAddr }}">
            </div>

            <input type="submit" value="회원가입">
    </form>
    <form action="{{ address_url }}" method="POST">
        <input type="hidden" value="{{ key }}" name="confmKey">
        <input type="hidden" value="{{ returnUrl }}" name="returnUrl">
        <input type="hidden" value="{{ resultType }}" name="resultType">
        <input type="submit" value="주소검색">
    </form>
    <div>{{ message }}</div>

</div>
{% endblock content %}
