{% extends 'base.html' %}
{% block head %}
    <title>아이템</title>
{% endblock head %}

{% block content %}
    {% if is_liked %}
        <div><a href="{% url 'like_toggle' item.id %}">안좋아요</a></div>
    {% else %}
        <div><a href="{% url 'like_toggle' item.id %}">좋아요</a></div>
    {% endif %}
    <div><a href="">{{ item.name }}</a></div>
    <div>{{ item.explain }}</div>
    <div>{{ item.category }}</div>
    <br>
    {% for category in categories %}
        <div><a href="{% url 'category' category.id %}">{{ category.name }}</a></div>
    {% endfor %}
{% endblock content %}
